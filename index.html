<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rmnd-r</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="row margin-top-10-px">
      <div class="column column-50 column-offset-25">
        <h3 class="text-center">
          rmnd-r <small>by reap-r</small>
        </h3>
      </div>
    </div>
  </div>
  <div class="container margin-top-15-per">
    <div class="row">
      <div class="column">
        <div class="input-group row">
          <div class="column column-75">
            <input type="text" id="taskInput" name="taskInput" placeholder="Press Enter to add a Task" />
          </div>
          <div class="column">
            <button class="button-black button-clear" id="clearTasks">Clear Completed</button>
          </div>
          <div class="column">
            <button class="button-black button-clear" id="shareTasks">Share</button>
          </div>
        </div>
        <div class="column list-group">
          <ul class="list" id="taskList">
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./constants.js"></script>
  <script src="./tasks.js"></script>
  <script src="./main.js"></script>
</body>

</html>
